<div class="product">
  <div class="product-details">
    <img [src]="getImageUrl(product)" [alt]="product?.name" />
    <div class="product-info">
      <div class="name red">{{ product?.name }}</div>
      <div class="description">{{ product?.description }}</div>
      <div class="category">Part Type: {{ product?.category }}</div>
    </div>
  </div>
  <div class="price">
    <!-- <div [class.strikethrough]="product.discount > 0">{{ product.price | currency:'USD' }}</div>
    <div [ngClass]= "{strikethrough:product.discount > 0}">{{ product.price | currency:'USD' }}</div>
    <div [ngClass]= "getDiscountedClasses(product)">{{ product.price | currency:'USD' }}</div> -->
    <!-- <div
      [style.color]="product.discount > 0 ? 'red' : ''"
      [ngClass]="getDiscountedClasses(product)">
      {{product.price | currency: "USD" }}
    </div> -->

    <div [ngStyle]="{ 'color': product.discount > 0 ? 'red' : ''}"> {{product.price | currency: "USD" }}</div>
    <div class="discount" *ngIf="product.discount > 0">
      {{(product.price * (1-product.discount)) | currency:'USD' }}
    </div>
    <button class="cta" (click)="buyButtonClick(product)">Buy</button>
  </div>
</div>
